<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choose language</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        <style>
            .lang-card{
                border-radius: 15px;
                background-color: skyblue;
                padding: 10px;
            }
             hr{
            
                border: 2px solid black;
                border-radius: 5px;
                }
                .eng{
                    margin-left: 20%;
                    width: 25%;
                }
                .hin{
                    margin-right: 20%;
                    width: 25%;
                }
        </style>
<body>
    <div class="container">
        <h1 class="text-center my-3" id="heading" >Language</h1>
        <hr>
        <div class="row">
            <div class="col"></div>
            <div class="col-4">
                <div class="lang-card">
                    <h3 class="text-center my-4">Please choose language to continue</h3>

                    <form action="/english"  style="display: inline;">
                        <button type="submit" class="btn btn-primary eng"><b>English</b></button>
                    </form>
                    <form action="/hindi" style="display: inline;">
                        <button type="submit" class="btn btn-primary hin" style="float: right;"><b>हिंदी</b></button>
                    </form>
                    <div class="my-4"></div>
                </div>

            </div>
            <div class="col"></div>
        </div>
    </div>
    
</body>
</html>
