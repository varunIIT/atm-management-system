<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

    />

    <script src="./menu.js"></script>

  <body>
    <div class="container">
      <h1 class="text-center my-3" id="heading">Welcome User!</h1>
      <hr />

      <div class="row">
        <div class="col"></div>
        <div class="col-4 my-3">
          <div class="menu-card">
            <div class="m-2">
              <a href="/withdraw" class="btn btn-outline-dark" id="cash"

              >
            </div>
            <div class="m-2">

              >

              >

            <div class="m-2">
              <a href="/aboutAtm/aboutAtm.html" class="btn btn-outline-dark" id="about"
                >About ATM</a
              >
            </div>
          </div>
          <form action="/logout" class="my-3">
            <div class="text-center">
              <button class="btn btn-outline-danger" id="logout">Logout</button>

        <div class="col"></div>
